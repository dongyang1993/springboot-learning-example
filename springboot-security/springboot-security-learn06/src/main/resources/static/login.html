<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/auth/login" method="post">
        <label for="username">
            <input id="username" type="text" name="username">
        </label>
        <br>
        <label for="password">
            <input id="password" type="password" name="password">
        </label>
        <br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
